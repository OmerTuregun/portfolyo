# PRODUCTION DOCKER COMPOSE
# Kullanım: docker-compose up -d --build
# Site: http://localhost:5001

services:
  portfolio-web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-web-prod
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
    networks:
      - portfolio-network
    # Production için volume mapping yok (optimize edilmiş image)

networks:
  portfolio-network:
    driver: bridge